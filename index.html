<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap">
  
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="body">
  <main class="container">
      <aside class="result">
        <h4>Your Result</h4>

        <div class="show-result">
          <span class="number">76</span>
          <p>of 100</p>
        </div>

        <span class="dato">Great</span>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
        
      </aside>
      <article class="datos">
        <h1>Summary</h1>
        <ul class="sub-datos">
          <li class="content-reaction"><figure><img src="/assets/images/icon-reaction.svg"><span class="reaction">Reaction</span></figure><p> <span>80</span> / 100</p></li>
          <li class="content-memory"><figure><img src="/assets/images/icon-memory.svg"><span class="memory">Memory</span></figure><p><span>92</span> / 100</p></li>
          <li class="content-verbal"><figure><img src="/assets/images/icon-verbal.svg"><span class="verbal">Verbal</span></figure><p><span>61</span> / 100</p></li>
          <li class="content-visual"><figure><img src="/assets/images/icon-visual.svg"><span class="visual">Visual</span></figure><p><span>72</span> / 100</p></li>
        </ul>
        <button class="button"> Continue</button>
      </article>
  </main>
</body>
</html>
